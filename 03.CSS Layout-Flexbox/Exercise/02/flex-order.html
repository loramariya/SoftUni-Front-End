<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="flex-order.css">
</head>
<body>
    <div class="container">

        <header class="layout-item">
            <p>Header</p>
        </header>

        <div class="site-content">
            <main class="layout-item">
                <p>Main content</p>
            </main>
            
            <aside class="layout-item">
                <p>Sidebar</p>
            </aside>
        </div>

        <footer class="layout-item">
            <p>Site footer</p>
        </footer>

    </div>

    <div class="container sidebar-left">

        <header class="layout-item">
            <p>Header</p>
        </header>

        <div class="site-content">
            <main class="layout-item">
                <p>Main content</p>
            </main>
            
            <aside class="layout-item">
                <p>Sidebar</p>
            </aside>
        </div>

        <footer class="layout-item">
            <p>Site footer</p>
        </footer>

    </div>
</body>
</html>
